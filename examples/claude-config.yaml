# Example Configuration for Claude (Optional)
# Copy this to llm-config.yaml in the root directory
# NOTE: This is optional - dt-cli works best with open source providers

provider: claude

llm:
  model_name: claude-sonnet-4.5
  api_key: YOUR_ANTHROPIC_API_KEY_HERE  # Get from https://console.anthropic.com/
  temperature: 0.1
  max_tokens: 4096
  timeout: 60

rag:
  chunk_size: 1000
  chunk_overlap: 200
  max_results: 5
  embedding_model: sentence-transformers/all-MiniLM-L6-v2

maf:
  enabled: true
  max_iterations: 10
  timeout: 300

auto_trigger:
  enabled: true
  threshold: 0.7
  show_activity: true

# To use Claude:
# 1. Get API key from https://console.anthropic.com/
# 2. Replace YOUR_ANTHROPIC_API_KEY_HERE above
# 3. Install: pip install anthropic
# 4. Restart server
